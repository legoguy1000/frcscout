<div ng-controller="main.season2016.matchDataEntry-ctrl">
	<div class="" ng-include="'views/includes/eventMatchSelect.html'"></div>
	<div class="" ng-include="'views/includes/matchEntryTop.html'"></div>
	<div class="row" ng-hide="matchInfo.ready_to_start==false">
		<div class="" ng-include="'views/includes/matchEntryPenalties.html'"></div>
		<div class="col-xs-6 col-sm-3" style="margin-bottom: 10px;">
			<button class="btn btn-default btn-block" ng-disabled="matchDataEntry.matchStarted==false" ng-click="insertMatchData('high_goal','','','')">
				<span class="pull-right badge">{{matchDataEntry.data[matchDataEntry.team_number].high_goal.length}}</span>
				High Goal
			</button>
		</div>
		<div class="col-xs-6 col-sm-3" style="margin-bottom: 10px;">
			<button class="btn btn-default btn-block" ng-disabled="matchDataEntry.matchStarted==false" ng-click="insertMatchData('low_goal','','','')">
				<span class="pull-right badge">{{matchDataEntry.data[matchDataEntry.team_number].low_goal.length}}</span>
				Low Goal
			</button>
		</div>
		<div class="col-xs-6 col-sm-3" style="margin-bottom: 10px;">
			<button class="btn btn-default btn-block" ng-disabled="matchDataEntry.matchStarted==false || gameMode != 'Teleoperated' || matchDataEntry.data[matchDataEntry.team_number].challenge_tower.length==1" ng-click="insertMatchData('challenge_tower','','','')">
				<span class="pull-right badge">{{matchDataEntry.data[matchDataEntry.team_number].challenge_tower.length}}</span>
				Reach Base
			</button>
		</div>
		<div class="col-xs-6 col-sm-3" style="margin-bottom: 10px;">
			<button class="btn btn-default btn-block" ng-disabled="matchDataEntry.matchStarted==false || gameMode != 'Teleoperated' || matchDataEntry.data[matchDataEntry.team_number].scale_tower.length==1" ng-click="insertMatchData('scale_tower','','','')">
				<span class="pull-right badge">{{matchDataEntry.data[matchDataEntry.team_number].scale_tower.length}}</span>
				Climb Tower
			</button>
		</div>
	</div>
	<div class="row" ng-hide="matchInfo.ready_to_start==false">
		<div class="col-xs-3 col-md-2 col-lg-2" ng-repeat="(cat,defs) in defenses track by $index" style="text-align:center;">
			<!-- <h4>{{cat}}</h4> -->
			<div class="" ng-repeat="def in defs track by $index">
				<img class="img-responsive" ng-class="{'opaqueDefense': def != currentDefense && currentDefense != ''}"  ng-click="crossedDefense(def)" ng-src="./images/2016/{{def}}.PNG" style="height:auto; cursor:pointer"/>
				<br/>
				{{def}}
			</div>
		</div>
		<!-- <div class="clearfix visible-xs" ng-repeat-end ng-show="cat=='Category C'"></div> -->
		<div class="col-xs-9 col-md-2 col-lg-2 text-center">
			<b>Curently Crossing:<b> <br/>
			<span ng-hide="currentDefense==''">{{currentDefense}}</span>	
			<button class="btn btn-default btn-block" type="button" ng-click="crossFail()" ng-show="crossingDefense">Failed Cross</button>
		</div>
	</div>
</div>

	<pre>
		{{matchDataEntry.data | json}}

</div> -->
