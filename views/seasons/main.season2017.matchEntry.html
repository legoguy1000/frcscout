<div ng-controller="main.season2017.matchDataEntry-ctrl">
	<div class="" ng-include="'views/includes/eventMatchSelect.html'"></div>
	<div class="" ng-include="'views/includes/matchEntryTop.html'"></div>
	<div class="row" ng-hide="matchInfo.ready_to_start==false">
		<div class="" ng-include="'views/includes/matchEntryPenalties.html'"></div>
		<div class="col-xs-6 col-sm-6" style="margin-bottom: 10px;">
			<div class="panel panel-default">
				<div class="panel-body row">
					<div class="col-xs-12 col-md-6 ">
						<button class="btn btn-default btn-block word-wrap" ng-disabled="matchDataEntry.matchStarted==false" ng-click="insertMatchData('high_goal',goalCounts.high,'','')">
							<span class="pull-right badge">{{matchDataEntry.data[matchDataEntry.team_number].high_goal.length}}</span>
							<span>
								High Goal
								<span ng-show="gameMode == 'Autonomous' || gameMode == ''"> (+1 kpa/point) </span>
								<span ng-show="gameMode == 'Teleoperated'"> (+1/3 kpa/point) </span>
							</span>
						</button>
					</div>
					<div class="col-xs-12 col-md-6" style="margin-bottom: 10px;">
						<select class="form-control" ng-model="goalCounts.high" uib-tooltip="{{dropdownDesc}}" tooltip-append-to-body="true">
							<optgroup label="Scouted Capacity" ng-if="robotData.fuel_capacity">
								<option value="{{robotData.fuel_capacity}}">{{robotData.fuel_capacity}}</option>
							</optgroup>
							<optgroup label="Increments">
								<option ng-repeat="num in fuelNumbers" value="{{num}}">{{num}}</option>
							</optgroup>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-6 col-sm-6" style="margin-bottom: 10px;">
			<div class="panel panel-default">
				<div class="panel-body row">
					<div class="col-xs-12 col-md-6">
						<button class="btn btn-default btn-block word-wrap" ng-disabled="matchDataEntry.matchStarted==false" ng-click="insertMatchData('low_goal',goalCounts.low,'','')">
							<span class="pull-right badge">{{matchDataEntry.data[matchDataEntry.team_number].low_goal.length}}</span>
							<span>
								Low Goal
								<span ng-show="gameMode == 'Autonomous' || gameMode == ''"> (+1/3 kpa/point) </span>
								<span ng-show="gameMode == 'Teleoperated'"> (+1/9 kpa/point) </span>
							</span>
						</button>
					</div>
					<div class="col-xs-12 col-md-6" style="margin-bottom: 10px;">
						<select class="form-control" ng-model="goalCounts.low" uib-tooltip="{{dropdownDesc}}" tooltip-append-to-body="true">
							<optgroup label="Scouted Capacity" ng-if="robotData.fuel_capacity">
								<option value="{{robotData.fuel_capacity}}">{{robotData.fuel_capacity}}</option>
							</optgroup>
							<optgroup label="Increments">
								<option ng-repeat="num in fuelNumbers" value="{{num}}">{{num}}</option>
							</optgroup>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-6 col-sm-3" style="margin-bottom: 10px;">
				<button class="btn btn-default btn-block" ng-disabled="matchDataEntry.matchStarted==false" ng-click="insertMatchData('deliver_gear','front','','')">
					<span class="pull-right badge">{{matchDataEntry.data[matchDataEntry.team_number].deliver_gear.length}}</span>
					Deliver Gear - Front
				</button>
				<button class="btn btn-default btn-block" ng-disabled="matchDataEntry.matchStarted==false" ng-click="insertMatchData('deliver_gear','side','','')">
					<span class="pull-right badge">{{matchDataEntry.data[matchDataEntry.team_number].deliver_gear.length}}</span>
					Deliver Gear - Side
				</button>
		</div>
		<div class="col-xs-6 col-sm-3" style="margin-bottom: 10px;">
			<button class="btn btn-default btn-block" ng-disabled="matchDataEntry.matchStarted==false" ng-click="insertMatchData('trigger_hopper','','','')">
				<span class="pull-right badge">{{matchDataEntry.data[matchDataEntry.team_number].trigger_hopper.length}}</span>
				<span>Trigger Hopper</span>
			</button>
		</div>
		<div class="col-xs-6 col-sm-3" style="margin-bottom: 10px;">
			<button class="btn btn-default btn-block" ng-disabled="matchDataEntry.matchStarted==false || gameMode != 'Autonomous' || matchDataEntry.data[matchDataEntry.team_number].cross_baseline.length==1" ng-click="insertMatchData('cross_baseline','','','')">
				<span class="pull-right badge">{{matchDataEntry.data[matchDataEntry.team_number].cross_baseline.length}}</span>
				<span>Cross Baseline (+5 points)</span>
			</button>
			<button class="btn btn-default btn-block" ng-disabled="matchDataEntry.matchStarted==false || gameMode != 'Teleoperated' || matchDataEntry.data[matchDataEntry.team_number].ready_takeoff.length==1" ng-click="insertMatchData('ready_takeoff','','','')">
				<span class="pull-right badge">{{matchDataEntry.data[matchDataEntry.team_number].ready_takeoff.length}}</span>
				<span>Ready for Takeoff (+50 points)</span>
			</button>
		</div>
		<div class="col-xs-6 col-sm-3" style="margin-bottom: 10px;">
			<button class="btn btn-default btn-block" ng-disabled="matchDataEntry.matchStarted==false" ng-click="insertMatchData('ready_takeoff','','','')">
				<span class="pull-right badge">{{matchDataEntry.data[matchDataEntry.team_number].dead_robot.length}}</span>
				Dead Robot
			</button>
		</div>
		<div class="clearfix"></div>

	</div>
	<div class="row" ng-hide="matchInfo.ready_to_start==false">

	</div>
</div>
