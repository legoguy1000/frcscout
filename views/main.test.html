<div class="form-group">
	<select class="form-control" ng-model="year" label="Select Season" ng-change="getEvents()">
		<option ng-repeat="year in allYears" value="{{year}}">{{year}}</option>
	</select>
</div>
<div class="form-group">
	<div class="input-group">
		<select class="form-control" ng-model="event" label="Select Event" ng-options="event as event.name for event in allEvents">
			<option value=""></option>
		<!-- 	<option ng-repeat="event in allEvents" value="{{event}}">{{event.name}}</option> -->
		</select>
		<span class="input-group-btn">
			<button class="btn btn-large" ng-click="getMatchData()">Get Match Data</button>
			<button class="btn btn-large" ng-click="openSource()">Open</button>
			<button class="btn btn-large" ng-click="closeSource()">Close</button>
		</span>
	</div>
</div>
<div ng-show="matchData.length == 0 && event!=''">
	No Data for Selected Event
</div>
<div ng-hide="matchData.length == 0 || event==''">
	<table class="table">
		<tr>
			<th colspan="9" class="text-center">{{event.name}} {{event.year}}</th>
		</tr>
		<tr>
			<th class="text-center">Match</th>
			<th colspan="3" class="text-center">Red Alliance</th>
			<th colspan="3" class="text-center">Blue Alliance</th>
			<th colspan="2" class="text-center">Scores</th>
		</tr>
		<tr ng-repeat="match in matchData track by $index" class="text-center">
			<td>Quals {{match.match_num}}</td>
			<td class="bg-danger">{{match.red_1}}</td>
			<td class="bg-danger">{{match.red_2}}</td>
			<td class="bg-danger">{{match.red_3}}</td>
			<td class="bg-info">{{match.blue_1}}</td>
			<td class="bg-info">{{match.blue_2}}</td>
			<td class="bg-info">{{match.blue_3}}</td>
			<td class="bg-danger">
				<span ng-hide="match.red_score=='-1'">{{match.red_score}}</span>
				<span ng-show="match.red_score=='-1'">--</span>
			</td>
			<td class="bg-info">
				<span ng-hide="match.blue_score=='-1'">{{match.blue_score}}</span>
				<span ng-show="match.blue_score=='-1'">--</span>
			</td>
		</tr>
	</table>
</div>
