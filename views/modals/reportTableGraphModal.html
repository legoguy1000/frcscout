<div class="modal-header">
	<h3 class="modal-title" style="text-align:center;">{{data.legend[0]}} <br/> Team {{team}}</h3>
</div>
<div class="modal-body">
	<canvas class="chart chart-line" chart-data="data.scores" chart-labels="data.xLabels">
	</canvas> 
</div>
<div class="modal-footer">
	<button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
</div>
