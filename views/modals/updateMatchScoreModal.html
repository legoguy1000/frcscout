<div class="modal-header">
	<h3 class="modal-title">Update Match Score</h3>
</div>
<div class="modal-body">
	<form ng-submit="updateScores()">
		<div class="form-group">
			<label class="control-label" for="matchData.red_score">Red Score </label>
			<input id="matchData.red_score" type="number" class="form-control" ng-model="matchData.red_score">
		</div>
		<div class="form-group">
			<label class="control-label" for="matchData.blue_score">Blue Score </label>
			<input id="matchData.blue_score" type="number" class="form-control" ng-model="matchData.blue_score">
		</div>
		<div class="form-group">
			<button class="btn btn-primary">Save</button>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-warning" type="button" ng-click="close()">Close</button>
</div>
